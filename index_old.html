<!DOCTYPE html>

<head>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <style type="text/css">
    rect .bar {
        fill: steelblue;
    }
    </style>
</head>
<body>
    <svg class="chart">

    </svg>


    <script type="text/javascript">
    var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    winWidth = w.innerWidth || e.clientWidth || g.clientWidth,
    winHeight = w.innerHeight|| e.clientHeight|| g.clientHeight;
    // set the dimensions and margins of the graph
    /* var margin = {top: 10, right: 0, bottom: 30, left: (winWidth/2)},
        width = winWidth - margin.left - margin.right,
        height = winHeight - margin.top - margin.bottom;*/
    var margin = {top: 0, right: 0, bottom: 0, left: 40};
    var width = 1180;
    var height  = 400;

    // parse the date / time
    var parseDate = d3.timeParse("%Y");

    // set the ranges
    var x = d3.scaleTime()
            //.domain([new Date(2010, 6, 3), new Date(2012, 0, 1)])
            .domain([new Date(2014, 1, 1), new Date(2020, 12, 31)])
            .rangeRound([0, width]);
    var y = d3.scaleLinear()
            .range([height, 0]);

    // set the parameters for the histogram
    var histogram = d3.histogram()
        .value(function(d) { return d.date; })
        .domain(x.domain())
        .thresholds(x.ticks(d3.timeMonth));

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
            "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    d3.csv("data/starting_years.csv").then(function(data) {
    //if (error) console.log(error);
        //console.log(data);
    // format the data
        data.forEach(function(d) {
            //d.date = parseDate(d.starting_year);
            //console.log(d);
        });

        // group the data for the bars
        var bins = histogram(data);
        console.log(bins);

        // Scale the range of the data in the y domain
        y.domain([0, d3.max(bins, function(d) {  return d.length; })]);

        // append the bar rectangles to the svg element
        svg.selectAll("rect")
            .data(bins)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 1)
            .attr("transform", function(d) {
                //console.log("aaaa = "+ d.x1);
                return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            .attr("height", function(d) { return height - y(d.length); });

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y));
        
    });

    </script>
</body>
